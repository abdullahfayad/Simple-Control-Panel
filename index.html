<!DOCTYPE html>

<html>
    <head>
        <title>Control</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="newcss.css">
    </head>
    <body>
        <div class="header">
            <img src="robot.png" alt="logo" />
            <h1>Control Panel</h1>
        </div>
        <div class="center">
            <input type="button" value="Forwards" class="button button1"><br>
            <input type="button" value="Left" class="button button2">
            <input type="button" value="Stop" class="button button3">
            <input type="button" value="Right" class="button button4"><br>
            <input type="button" value="Backwards" class="button button5">
        </div>
    </body>
</html>
